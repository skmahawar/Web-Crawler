<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Crawler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter Query</h2>
  <form class="form-horizontal" action="crawler.py" method="GET">
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Job Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="job" id="job" placeholder="Enter Job Description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Location</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="loc" id="loc" placeholder="Enter Desired Location">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
